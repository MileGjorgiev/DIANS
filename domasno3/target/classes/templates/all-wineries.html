<nav class="navbar navbar-expand-lg navbar-custom">

<h1>All wineries</h1><hr>
<div class="panel panel-primary" id="result_panel">
    <div class="panel-body">
        <ul class="list-group">
            <li class="list-group-item">
                <form id="wineryForm" th:method="post" th:action="@{'/mww-wineries/region/winery'}">
                    <div class="winery-list" th:each="w : ${wineries}">
                        <label>
                            <input type="radio" id="id" name="id" th:text="${w.getName() } " th:value="${w.getId()}">

                        </label>
                    </div>
                    <a href="/mww-wineries/info">Submit</a>
                </form>
            </li>
        </ul>
