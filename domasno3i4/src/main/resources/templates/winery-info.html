

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winery info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/70e125d568.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/winery-info.css}" >


</head>
<body>



<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <h1>Macedonian Wine World</h1>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="color:white; font-size:28px;">&#9776;</span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="/mww-wineries/home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
                <a class="nav-link" href="/mww-wineries/favorites">Favorites</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/mww-wineries/contact">Contact</a>
            </li>
            <li sec:authorize="!isAuthenticated()" class="nav-item"><a class="nav-link" href="/login">Login</a></li>
            <li sec:authorize="hasRole('ROLE_ADMIN')"  class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            <li sec:authorize="hasRole('ROLE_USER')"  class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>


<!--winery-information-->

<div  class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar">
            <div class="header text-center">
                <!-- winery-details -->
                <h2 class="inf" >Information</h2>
                <hr/>
                <p class="name"  th:text="'Name: '+${winery.getName()}">Winery Name</p>
                <hr/>
                <p class="name" th:text="'Address: '+${winery.getLocation()}">Winery Location</p>
            </div>

            <div class="winery-details">
                <hr/>
                <p  class="tel" th:text="'Number: ' +${winery.phone}">Phone Number</p><hr>
                <p>WebSite: <a th:href="@{${winery.link}}" th:text="${winery.link}"></a></p>
                <hr/>
                <p th:text="'Rating: '+ ${winery.rating}"></p>
            </div>


<!--            like_and_addToFavorites-->

            <div id="form-div">
                <form sec:authorize="hasRole('ROLE_USER')" method="post" th:action="@{'/mww-wineries/info/{id}/favorites'(id=${winery.id})}">
                    <button type="submit" class="cute-button">Add to favourites</button>
                </form>
                <form sec:authorize="hasRole('ROLE_USER')" method="post" th:action="@{'/mww-wineries/info/{id}/rate'(id=${winery.id})}">
                    <button type="submit" class="cute-button"> <i class="fa-solid fa-thumbs-up"></i> Like</button>
                    <label th:text="${winery.likes}"></label>
                </form>
            </div>
        </div>


        <!-- Winery photo -->
        <div class="col-md-9">
            <div class="map-container">
                <div><img th:src="${winery.wp}"></div>
            </div>
        </div>
    </div>
</div>

<!--bootstrapLinks-->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
